<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
        <label for="Username"> Enter Username: </label>
        <input type="text" th:field="*{username}" id="Username">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Usermane Error</div>
        <br/>
        <br/>
        <label for="password"> Enter password: </label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</div>
        <br/>
        <br/>
        <label for="email"> Enter email: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email Error</div>
        <br/>
        <br/>
        <div>
            <p>
                <label th:for="role">Roles:
                    <input type="checkbox" name="roles"
                           th:each="role : ${roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                           th:field="*{roles}"/>
                </label>
            </p>
        </div>
        <br/>
        <br/>
        <input type="submit" value="Create!">

    </form>
    <form action="/logout" th:align="center">
        <button type="submit">Logout</button>
    </form>
    <br/>
</div>
</body>
</html>
